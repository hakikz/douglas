<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Ideal CSS -->
    <link rel="stylesheet" href="ideal.css">
</head>
<body>

    <!-- Inner Hero -->
    <section class="inner-contact-hero" style="background-image: url('images/contact-hero.jpg');">
        <div class="container">
            <!-- Row 1 -->
            <div class="row">
                <div class="col-lg-12">
                    <!-- Title -->
                    <div class="title">
                        <h3>Contact Information</h3>
                    </div>
                    <!-- /.Title -->
                </div>
            </div>
            <!-- /.Row 1 -->

            <!-- Row 2 -->
            <div class="row">
                <!-- Left Side -->
                <div class="col-lg-7 col-lg-offset-1">
                    <div class="form-ideal">
                        <div class="row">
                            <div class="col-lg-12">
                                <!-- Title -->
                                <div class="title">
                                    <h6>Contact Form</h6>
                                </div>
                                <!-- /.Title -->
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="firstname" placeholder="First Name">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="lastname" placeholder="Last Name">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="email" placeholder="Email">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="subject" placeholder="Subject">
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-lg-12">
                                <textarea name="message" class="form-control" placeholder="Your Message"></textarea>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-lg-12">
                                <div class="button">
                                    <input type="submit" value="Submit" class="btn btn-md btn-default">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.Left Side -->

                <!-- Right Side -->
                <div class="col-lg-3">
                    <div class="form-side">
                        <div class="address">
                            <div class="title">
                                <h6>Address</h6>
                            </div>
                            <p><span>Phone:-</span> <span>+001 223 2323</span></p>
                            <p><span>Web:-</span> <span><a href="#">www.sitename.com</a></span></p>
                            <p><span>Email:-</span> <span><a href="#">info@example.com</a></span></p>
                            <p><span>Address:-</span> <span>PO Box 2292, Douglasville, GA30134</span></p>
                        </div>
                        <div class="social">
                            <ul>
                                <li><a href="#"><i class="fa fa-linkedin"></i></a></li>
                                <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                                <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <!-- /.Right Side -->
            </div>
            <!-- /.Row 2 -->
        </div>
    </section>
    <!-- /.Inner Hero -->

    <!-- Map -->
    <section class="map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3651.5512686644915!2d90.34091951496804!3d23.763376144197412!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755c08273623b31%3A0xe53ceed0d39fadfd!2sDhaka%20Uddan%20Housing%2C%20Dhaka!5e0!3m2!1sen!2sbd!4v1599372805352!5m2!1sen!2sbd" width="100%" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
        <p>COPYRIGHT Â© 2020 PANZI DIGITAL AGENCY. ALL RIGHTS RESERVED</p>
    </section>
    <!-- /.Map -->


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    
</body>
</html>
